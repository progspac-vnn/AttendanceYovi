{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="row">
    <div class="col-sm-11">
       <div class="card">
          <div class="card-body">
             <form method="post" action="{% url 'add_staff' %}" enctype="multipart/form-data">
                <!-- <div class="row"> -->
                    {% csrf_token%}
                
                   <div class="col-11">
                      <h5 class="form-title"><span>Edit Staff </span></h5>
                   </div>
                  {% include 'includes/messages.html' %}

                   <div class="col-11 col-sm-6">
                      <div class="form-group">
                         <label>Profile Picture</label>
                         <input type="file" class="form-control" name="profile_pic">
                      </div>
                   </div>
                   <div class="col-11 col-sm-6">
                      <div class="form-group">
                         <label>First Name</label>
                         <input type="text" class="form-control" name="first_name" value="{{staff.admin.first_name}}" required>
                      </div>
                   </div>
                   <div class="col-11 col-sm-6">
                      <div class="form-group">
                         <label>Last Name</label>
                         <input type="text" class="form-control" name="last_name" value="{{staff.admin.first_name}}" required>
                      </div>
                   </div>
                   <div class="col-11 col-sm-6">
                    <div class="form-group">
                       <label>Email</label>
                       <input type="text" class="form-control" name="email" value="{{staff.admin.email}}" required>
                    </div>
                 </div>
                   <div class="col-11 col-sm-6">
                    <div class="form-group">
                       <label>Username</label>
                       <input type="text" class="form-control" name="username" value="{{staff.admin.username}}" required>
                    </div>
                 </div>
                 <div class="col-11 col-sm-6">
                    <div class="form-group">
                       <label>Password</label>
                       <input type="password" class="form-control" name="passw" placeholder="Fill only to change your password" required>
                    </div>
                 </div>
                 <div class="col-11 col-sm-6">
                    <div class="form-group">
                       <label>Address</label>
                       <textarea class="form-control" name="address" value="{{staff.address}}" required></textarea>
                    </div>
                 </div>
                 <div class="col-11 col-sm-6">
                    <div class="form-group">
                       <label>Gender</label>
                       <select name="gender" required>
                        <option value="Select Gender">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                       </select>
                    </div>
                 </div>
                
                   <div class="col-11">
                      <button type="submit" class="btn btn-primary">Update Staff

                      </button>
                   </div>
                </div>
             </form>
          </div>
       <!-- </div> -->
    </div>
 </div>
</div>
</div>
{% endblock %}
